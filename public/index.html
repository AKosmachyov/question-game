<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quiz</title>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="main.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial';

            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
        }

        @media only screen and (max-width: 600px) {
            .container {
                width: 80%;
            }
        }

        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .container p {
            font-size: 18px;
            margin-bottom: 20px;
            min-height: 50px;
        }

        .container button {
            padding: 10px 20px;
            background: #FF5F6D;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .container button:hover {
            background: #FFC371;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .leftQuestion {
            color: #818181;
            text-align: right;
            padding-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Вопрос</h1>
        <p id="question">What is the capital of France?</p>
        <button id="next">Дальше</button>
        <div class="leftQuestion">
            Вопросов осталось: <span id="question-left">1/10<span>
        </div>
    </div>
</body>

</html>
